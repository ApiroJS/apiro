<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>

<header class="topbar">
  <h1>Dashboard</h1>

  <div class="tools">
    <select id="themeSelect">
      <option value="default">Default Theme</option>
      <option value="light">Light Theme</option>
      <option value="mono">Monochrome Theme</option>
    </select>
  </div>
</header>

<div class="layout">

  <!-- Sidebar: Page Directory -->
  <aside class="sidebar">
    <h2>Files</h2>

    <ul class="file-list" id="fileList">
      <li data-file="index.html" data-type="html">index.html</li>
      <li data-file="app.css" data-type="css">app.css</li>
      <li data-file="app.js" data-type="js">app.js</li>
    </ul>
  </aside>

  <!-- Main Editor -->
  <main class="editor">

    <div class="editor-header">
      <h2 id="editorTitle">index.html</h2>
    </div>

    <!-- Slug (HTML only) -->
    <div id="slugField">
      <label>Page Slug</label>
      <input type="text" id="slugInput" value="index" />
    </div>

    <!-- Code Editor -->
    <label>Content</label>
    <textarea id="contentEditor"></textarea>

    <div class="actions">
      <button>Save</button>
    </div>

  </main>

</div>

<script src="./app.js"></script>
</body>
</html>
