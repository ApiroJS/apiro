<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./dashboard.css" />
</head>
<body>

<header class="topbar">
  <h1>Dashboard</h1>

  <div class="tools">
    <select id="themeSelect">
      <option value="default">Default Theme</option>
      <option value="light">Light Theme</option>
      <option value="mono">Monochrome Theme</option>
    </select>
  </div>
</header>

<div class="layout">

  <!-- Sidebar: Page Directory -->
  <aside class="sidebar">
    <h2>Pages</h2>

    <ul class="file-list" id="fileList">
      <li data-file="index.html" data-type="html">index.html</li>
    </ul>

    <h2>CSS Files</h2>

    <ul class="file-list" id="fileList">
      <li data-file="app.css" data-type="css">app.css</li>
    </ul>

    <h2>JavaScript Files</h2>

    <ul class="file-list" id="fileList">
      <li data-file="app.js" data-type="js">app.js</li>
    </ul>
  </aside>

  <!-- Main Editor -->
  <main class="editor">

    <div class="editor-header">
      <h2 id="editorTitle">index.html</h2>
    </div>

    <!-- Slug (HTML only) -->
    <div id="slugField">
      <label>Page Slug</label>
      <input type="text" id="slugInput" value="index" />
    </div>

    <!-- External Imports (HTML only) -->
    <div id="importsSection">

    <div class="import-block">
        <label>External CSS</label>

        <div class="import-input">
        <input type="text" id="cssImportInput" placeholder="https://cdn.example.com/styles.css" />
        <button id="addCssImport">Add</button>
        </div>

        <ul class="import-list" id="cssImportList"></ul>
    </div>

    <div class="import-block">
        <label>External JS</label>

        <div class="import-input">
        <input type="text" id="jsImportInput" placeholder="https://cdn.example.com/script.js" />
        <button id="addJsImport">Add</button>
        </div>

        <ul class="import-list" id="jsImportList"></ul>
    </div>

    </div>

    <!-- Code Editor -->
    <label>Content</label>
    <textarea id="contentEditor"></textarea>

    <div class="actions">
      <button>Save</button>
    </div>

  </main>

</div>

<script src="./dashboard.js"></script>
</body>
</html>
